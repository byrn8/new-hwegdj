<!DOCTYPE html>
<html>

<head>

  <script src="https://unpkg.com/tone"></script>

  <style>
  .whitenote {
    height:100%;
    width:50px;
    float:left;
    position:relative;
    background:white;
    overflow:visible;

    border-right:1px solid black;
  }

  .blacknote {

    position:absolute;
    height:65%;
    width:55%;
    left:68%;
    z-index:1;
    background:#777;

  }

  #container {
    position:absolute;
    top:50px;
    left:calc(50% - 400px);
    border:5px solid black;

    height:205px;
  }
  </style>

</head>

<body>

  <div id='container'>
  </div>

  <script>
  var synth = new Tone.MetalSynth().toMaster();
  var data = ['C','D','E','F','G','A','B'];
  var html = '';

  for (var i = 0; i < data.length; i++)
    {
      var note = data[i];
      html += `<div class='whitenote' onmousedown='noteDown(this)' data-note='${note + '4'}'></div>`;
    }

  document.getElementById('container').innerHTML = html;

  function noteDown(elem)
    {
    var note = elem.dataset.note;

    synth.triggerAttackRelease(note, "16n");
    }
  </script>

</html>
